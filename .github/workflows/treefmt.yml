name: treefmt
on:
    pull_request:
    push:
        branches: [ main ]
jobs:
    formatter:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: cachix/install-nix-action@v26
              with:
                  nix_path: nixpkgs=channel:nixos-unstable
            - name: treefmt
              run: nix fmt -- --ci
